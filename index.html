<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
<title>Gigtabi - Connecting Neighbors</title>

<!-- Font Awesome (kept, not removed) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<!-- Google Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<!-- Unbounded Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

<style>
/* ================= RESET ================= */
*{margin:0;padding:0;box-sizing:border-box}
html,body{width:100%;overflow-x:hidden;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,sans-serif;min-height:100vh}

/* ================= VARIABLES ================= */
:root{
--bg-color:#ffffff;
--header-bg:rgba(255,254,248,0.98);
--text-color:#000;
--secondary-text:#666;
--button-bg:#000;
--button-text:#fff;
--border-color:rgba(0,0,0,0.1);
--shadow-color:rgba(0,0,0,0.05);
--hover-bg:rgba(0,0,0,0.05);
--menu-bg:rgba(255,254,248,0.98);
--accent-color:#000;
}

[data-theme="dark"]{
--bg-color:#000;
--header-bg:rgba(0,0,0,0.98);
--text-color:#fff;
--secondary-text:#ccc;
--button-bg:#fff;
--button-text:#000;
--border-color:rgba(255,255,255,0.1);
--shadow-color:rgba(255,255,255,0.05);
--hover-bg:rgba(255,255,255,0.1);
--menu-bg:rgba(0,0,0,0.98);
--accent-color:#fff;
}

body{background:var(--bg-color);color:var(--text-color);transition:.3s}

/* ================= HEADER ================= */
.glass-header{
display:flex;align-items:center;justify-content:space-between;
background:var(--header-bg);
backdrop-filter:blur(20px) saturate(180%);
height:80px;padding:0 28px;position:fixed;top:0;left:0;width:100%;
z-index:1000;box-shadow:0 4px 30px var(--shadow-color)
}

.logo{
font-family:'Unbounded',sans-serif;
font-size:3.5rem;font-weight:900;letter-spacing:-1px
}

/* ================= THEME TOGGLE ================= */
.theme-toggle{
background:none;border:none;cursor:pointer;
font-size:1.4rem;color:var(--text-color);
width:40px;height:40px;display:flex;align-items:center;justify-content:center
}

.light-icon{display:block}
.dark-icon{display:none}
[data-theme="dark"] .light-icon{display:none}
[data-theme="dark"] .dark-icon{display:block}

/* ================= DESKTOP NAV ================= */
.desktop-nav{display:none;align-items:center;flex:1}
.desktop-nav-links{display:flex;gap:24px;margin-left:40px}
.desktop-nav-links a{
text-decoration:none;color:var(--text-color);
font-family:'Unbounded',sans-serif;font-size:.9rem
}
.desktop-nav-links a.active{font-weight:500}

/* ================= ACCOUNT BUTTON ================= */
.desktop-account-btn{
background:var(--button-bg);color:var(--button-text);
border:1px solid var(--border-color);
height:42px;padding:0 24px;
font-family:'Unbounded',sans-serif;cursor:pointer
}

/* ================= HAMBURGER ================= */
.hamburger-menu{display:flex;align-items:center}
.hamburger{
background:none;border:none;cursor:pointer;
display:flex;align-items:center;justify-content:center
}
.hamburger .material-icons{
font-size:30px;color:var(--text-color)
}

/* ================= MOBILE NAV ================= */
.mobile-nav{
position:fixed;top:0;left:0;width:320px;height:100vh;
background:var(--menu-bg);padding:120px 30px;
transform:translateX(-100%);transition:.4s;z-index:999
}
.mobile-nav.active{transform:translateX(0)}

.mobile-nav-links a{
display:flex;justify-content:space-between;align-items:center;
font-family:'Unbounded',sans-serif;
text-decoration:none;color:var(--text-color);
padding:18px 0;border-bottom:1px solid var(--border-color)
}

/* ================= ICON STYLE ================= */
.material-icons{
font-size:22px;line-height:1;color:var(--text-color)
}

/* ================= OVERLAY ================= */
.menu-overlay{
position:fixed;inset:0;background:rgba(0,0,0,.3);
display:none;z-index:998
}
.menu-overlay.active{display:block}

/* ================= HERO ================= */
.hero-section{
min-height:100vh;display:flex;align-items:center;justify-content:center;
padding-top:100px;font-family:'Unbounded',sans-serif
}
.hero-headline{font-size:5rem;font-weight:800}

/* ================= RESPONSIVE ================= */
@media(min-width:769px){
.desktop-nav{display:flex}
.hamburger-menu,.mobile-nav{display:none}
}
</style>
</head>

<body>

<header class="glass-header">
<div class="logo">gigtabi</div>

<nav class="desktop-nav">
<div class="desktop-nav-links">
<a href="#" class="active">Find Gig</a>
<a href="#">Post Job</a>
<a href="#">How It Works</a>
<a href="#">About Us</a>
<a href="#">Fees</a>
<a href="#">Contact</a>
</div>

<div style="display:flex;gap:10px">
<button class="theme-toggle" id="themeToggle">
<i class="fas fa-sun light-icon"></i>
<i class="fas fa-moon dark-icon"></i>
</button>
<button class="desktop-account-btn">Account</button>
</div>
</nav>

<div class="hamburger-menu">
<button class="theme-toggle" id="themeToggleMobile">
<i class="fas fa-sun light-icon"></i>
<i class="fas fa-moon dark-icon"></i>
</button>
<button class="hamburger" id="hamburger">
<span class="material-icons">menu</span>
</button>
</div>
</header>

<div class="mobile-nav" id="mobileNav">
<div class="mobile-nav-links">
<a href="#"><span>Find Gig</span><span class="material-icons">chevron_right</span></a>
<a href="#"><span>Post Job</span><span class="material-icons">chevron_right</span></a>
<a href="#"><span>How It Works</span><span class="material-icons">chevron_right</span></a>
<a href="#"><span>About Us</span><span class="material-icons">chevron_right</span></a>
<a href="#"><span>Work We Source</span><span class="material-icons">chevron_right</span></a>
<a href="#"><span>Fees</span><span class="material-icons">chevron_right</span></a>
<a href="#"><span>Contact</span><span class="material-icons">chevron_right</span></a>
</div>
</div>

<div class="menu-overlay" id="menuOverlay"></div>

<section class="hero-section">
<h1 class="hero-headline">Got work? Get it done.<br>Need work? Find it here.</h1>
</section>

<script>
const hamburger=document.getElementById('hamburger');
const mobileNav=document.getElementById('mobileNav');
const overlay=document.getElementById('menuOverlay');

hamburger.onclick=()=>{
mobileNav.classList.toggle('active');
overlay.classList.toggle('active');
document.body.style.overflow=mobileNav.classList.contains('active')?'hidden':'';
}

overlay.onclick=()=>{
mobileNav.classList.remove('active');
overlay.classList.remove('active');
document.body.style.overflow='';
}
</script>

</body>
</html>
