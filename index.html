<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Gigtabi - Connecting Neighbors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Import Unbounded font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet">
    <style>
        /* ---------------- RESET ---------------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            overflow-x: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
        }

        /* ---------------- GLASSMORPHISM HEADER (ENHANCED) ---------------- */
        .glass-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 254, 248, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: #485240;
            height: 70px;
            padding: 0 28px;
            width: 100%;
            position: sticky;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 30px rgba(72, 82, 64, 0.05);
        }

        /* Enhanced glass effect with gradient */
        .glass-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.4) 0%, 
                rgba(255, 254, 248, 0.2) 50%, 
                rgba(72, 82, 64, 0.05) 100%);
            z-index: -1;
            border-radius: 0;
        }

        /* ---------------- LOGO - "gigtabi" with Unbounded Font ---------------- */
        .logo {
            font-family: 'Unbounded', sans-serif;
            font-size: 2rem;
            font-weight: 900;
            letter-spacing: -0.5px;
            color: #485240;
        }

        /* ---------------- DESKTOP NAVIGATION ---------------- */
        .desktop-nav {
            display: none;
            align-items: center;
            justify-content: space-between;
            flex: 1;
            padding-right: 10px;
        }

        .desktop-nav-links {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-left: 30px;
        }

        .desktop-nav-links a {
            text-decoration: none;
            color: #485240;
            font-family: 'Unbounded', sans-serif;
            font-size: 0.8rem;
            font-weight: 200;
            transition: all 0.3s ease;
            white-space: nowrap;
            letter-spacing: 0.2px;
        }

        .desktop-nav-links a:hover {
            color: #6b7a5c;
        }

        .desktop-account-btn {
            background: #485240;
            color: #f8f9fa;
            border: 1px solid rgba(72, 82, 64, 0.2);
            height: 38px;
            padding: 0 18px;
            font-family: 'Unbounded', sans-serif;
            font-size: 0.8rem;
            font-weight: 200;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 0;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: 0.2px;
            min-width: 90px;
        }

        .desktop-account-btn:hover {
            background: rgba(72, 82, 64, 0.8);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(72, 82, 64, 0.15);
        }

        /* ---------------- HAMBURGER MENU (Right Side - THIN LINES) ---------------- */
        .hamburger-menu {
            display: flex;
            align-items: center;
        }

        .hamburger {
            width: 28px;
            height: 18px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: none;
            border: none;
            padding: 0;
            z-index: 1001;
        }

        .hamburger span {
            height: 1.5px;
            width: 100%;
            background: #485240;
            transition: 0.3s ease;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(4px, 4px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(4px, -4px);
        }

        /* ---------------- MOBILE MENU (LEFT SIDE NOW) ---------------- */
        .mobile-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 280px;
            height: 100vh;
            background: rgba(255, 254, 248, 0.92);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-right: 1px solid rgba(72, 82, 64, 0.1);
            box-shadow: 10px 0 40px rgba(72, 82, 64, 0.08);
            z-index: 999;
            padding: 100px 30px 30px 30px;
            transform: translateX(-100%);
            transition: transform 0.4s cubic-bezier(0.22, 0.61, 0.36, 1);
        }

        .mobile-nav.active {
            transform: translateX(0);
        }

        /* Enhanced glass effect for menu */
        .mobile-nav::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(255, 254, 248, 0.7) 0%, 
                rgba(255, 254, 248, 0.4) 50%, 
                rgba(72, 82, 64, 0.05) 100%);
            z-index: -1;
        }

        .mobile-nav-links {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .mobile-nav-links a {
            text-decoration: none;
            color: #485240;
            font-family: 'Unbounded', sans-serif;
            font-size: 0.8rem;
            font-weight: 200;
            padding: 8px 0;
            border-bottom: 1px solid rgba(72, 82, 64, 0.08);
            transition: all 0.3s ease;
        }

        .mobile-nav-links a:hover {
            color: #6b7a5c;
            padding-left: 5px;
        }

        .mobile-nav-btn {
            margin-top: 30px;
            background: #485240;
            backdrop-filter: blur(10px);
            color: #f8f9fa;
            border: 1px solid rgba(72, 82, 64, 0.2);
            height: 48px;
            width: 100%;
            font-family: 'Unbounded', sans-serif;
            font-size: 0.95rem;
            font-weight: 200;
            cursor: pointer;
            transition: all 0.4s ease;
            border-radius: 0;
        }

        .mobile-nav-btn:hover {
            background: rgba(72, 82, 64, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(72, 82, 64, 0.1);
        }

        /* Overlay for when menu is open */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(2px);
            z-index: 998;
            display: none;
        }

        .menu-overlay.active {
            display: block;
        }

        /* ---------------- HERO SECTION - SIMPLE ---------------- */
        .hero-section {
            min-height: calc(100vh - 70px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            background: #f8f9fa;
            text-align: center;
            font-family: 'Unbounded', sans-serif !important;
            font-weight: 600;
        }

        .hero-content {
            max-width: 900px;
            width: 100%;

        }

        /* Headline - Using Unbounded font like logo */
        .hero-headline {
            font-family: 'Unbounded', sans-serif !important;
            font-size: 3.6rem;
            font-weight: 800;
            color: #485240;
            line-height: 1.1;
            margin-bottom: 24px;
            letter-spacing: -1px;
        }

        /* Subheadline */
        .hero-subheadline {
            font-family: 'Unbounded', sans-serif;
            font-size: 1.2rem;
            color: #6b7a5c;
            line-height: 1.5;
            margin-bottom: 48px;
            font-weight: 300;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Button Container */
        .hero-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        /* Primary CTA Button */
        .hero-primary-cta {
            background: #485240;
            color: #f8f9fa !important;
            border: none;
            padding: 18px 42px;
            font-family: 'Unbounded', sans-serif;
            font-size: 1.1rem;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 0;
            display: inline-block;
            min-width: 180px;
            text-decoration: none;
        }

        .hero-primary-cta:hover {
            background: #3a4533;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(72, 82, 64, 0.2);
        }

        /* Secondary CTA Button */
        .hero-secondary-cta {
            background: transparent;
            color: #485240;
            border: 2px solid #485240;
            padding: 18px 42px;
            font-family: 'Unbounded', sans-serif;
            font-size: 1.1rem;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 0;
            display: inline-block;
            min-width: 180px;
            text-decoration: none;
        }

        .hero-secondary-cta:hover {
            background: rgba(72, 82, 64, 0.05);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(72, 82, 64, 0.1);
        }

        /* ---------------- RESPONSIVE ---------------- */
        @media (min-width: 769px) {
            .desktop-nav {
                display: flex;
            }
            
            .hamburger-menu {
                display: none;
            }
            
            .mobile-nav {
                display: none;
            }
        }

        @media (max-width: 1024px) {
            .hero-headline {
                font-size: 3.2rem;
            }
        }

        @media (max-width: 768px) {
            .glass-header {
                height: 60px;
                padding: 0 20px;
            }
            
            .logo {
                font-size: 1.6rem;
            }
            
            .desktop-nav {
                display: none;
            }
            
            .hamburger {
                width: 24px;
                height: 16px;
            }
            
            .hamburger span {
                height: 1.2px;
            }
            
            .mobile-nav {
                width: 75%;
                padding: 80px 25px 25px 25px;
            }
            
            .mobile-nav-links {
                gap: 15px;
            }
            
            .mobile-nav-links a {
                font-size: 0.95rem;
                padding: 7px 0;
            }
            
            .mobile-nav-btn {
                height: 45px;
                font-size: 0.9rem;
            }
            
            .hero-section {
                min-height: calc(100vh - 60px);
                padding: 30px 20px;
            }
            
            .hero-headline {
                font-size: 2.4rem;
                letter-spacing: -0.5px;
            }
            
            .hero-subheadline {
                font-size: 1.1rem;
                margin-bottom: 40px;
            }
            
            .hero-buttons {
                gap: 15px;
                margin-bottom: 30px;
            }
            
            .hero-primary-cta,
            .hero-secondary-cta {
                padding: 16px 32px;
                font-size: 1rem;
                min-width: 160px;
            }
        }

        @media (max-width: 480px) {
            .glass-header {
                height: 55px;
                padding: 0 15px;
            }
            
            .logo {
                font-size: 1.4rem;
            }
            
            .mobile-nav {
                width: 80%;
            }
            
            .hero-headline {
                font-size: 2rem;
            }
            
            .hero-subheadline {
                font-size: 1rem;
            }
            
            .hero-buttons {
                flex-direction: column;
                align-items: center;
                gap: 12px;
            }
            
            .hero-primary-cta,
            .hero-secondary-cta {
                width: 100%;
                max-width: 280px;
                padding: 14px 28px;
            }
        }
    </style>


    <!-- Fixed Header at the VERY TOP -->
    <header class="glass-header">
        <!-- LEFT: Logo -->
        <div class="logo">gigtabi</div>
        
        <!-- CENTER & RIGHT: Desktop Navigation (visible on desktop) -->
        <nav class="desktop-nav">
            <!-- Left side: Full navigation links with shorter labels -->
            <div class="desktop-nav-links">
                <!-- Shorter, more concise labels -->
                <a href="#">Post Job</a>
                <a href="#">Find Gig</a>
                <a href="#">How It Works</a>
                <a href="#">Fees</a>
                <a href="#">Contact</a>
            </div>
            
            <!-- Right side: Account button -->
            <button class="desktop-account-btn">Account</button>
        </nav>

        <!-- RIGHT: Hamburger menu (visible on mobile) -->
        <div class="hamburger-menu">
            <button class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <!-- Mobile Navigation Menu (NOW ON LEFT SIDE) -->
    <div class="mobile-nav" id="mobileNav">
        <div class="mobile-nav-links">
            <!-- Same links with shorter labels for consistency -->
            <a href="#">Post Job</a>
            <a href="#">Find Gig</a>
            <a href="#">How It Works</a>
            <a href="#">Fees</a>
            <a href="#">Contact</a>
        </div>
        <button class="mobile-nav-btn">
            Account
        </button>
    </div>

    <!-- Overlay for when menu is open -->
    <div class="menu-overlay" id="menuOverlay"></div>

    <!-- Hero Section - Simple and Clean -->
    <section class="hero-section">
        <div class="hero-content">
            <!-- Headline - Now using Unbounded font like logo -->
            <h1 class="hero-headline">
                Got work? Get it done.<br>
                Need work? Find it here.
            </h1>
            
            <!-- Subheadline -->
            <p class="hero-subheadline">
                Connecting neighbors, creating opportunities, and helping communities thrive â€” safely and fairly.
            </p>
            
            <!-- Buttons Container -->
            <div class="hero-buttons">
                <!-- Primary CTA Button -->
                <a href="#" class="hero-primary-cta">
                    How It Works
                </a>
                
                <!-- Secondary CTA Button -->
                <a href="#" class="hero-secondary-cta">
                    Join Gigtabi
                </a>
            </div>
        </div>
    </section>

    <script>
        const hamburger = document.getElementById('hamburger');
        const mobileNav = document.getElementById('mobileNav');
        const menuOverlay = document.getElementById('menuOverlay');
        
        // Toggle mobile menu
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            mobileNav.classList.toggle('active');
            menuOverlay.classList.toggle('active');
        });
        
        // Close menu when clicking overlay
        menuOverlay.addEventListener('click', () => {
            hamburger.classList.remove('active');
            mobileNav.classList.remove('active');
            menuOverlay.classList.remove('active');
        });
        
        // Close menu when clicking links
        const mobileLinks = document.querySelectorAll('.mobile-nav-links a, .mobile-nav-btn');
        mobileLinks.forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                mobileNav.classList.remove('active');
                menuOverlay.classList.remove('active');
            });
        });
    </script>
