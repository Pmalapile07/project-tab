<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Header Fixed</title>

<style>
/* ---------------- FONT ---------------- */
@font-face {
    font-family: 'BlackMango';
    src: url('./fonts/BlackMangoRegular.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}

/* ---------------- RESET ---------------- */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    width: 100%;
    overflow-x: hidden;
    font-family: sans-serif;
}

/* ---------------- PAGE CONTAINER ---------------- */
/* THIS STOPS LEFT / RIGHT DRIFT */
.page-wrapper {
    width: 100%;
    display: flex;
    justify-content: center;
}

.page-container {
    width: 100%;
    max-width: 1440px; /* lock width */
    margin: 0 auto;
}

/* ---------------- HEADER ---------------- */
header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: white;
    color: black;
    border-bottom: 1px solid black;
    height: 60px;
    padding: 0 24px;
    width: 100%;
}

/* ---------------- LEFT SIDE ---------------- */
.logo-hamburger-container {
    display: flex;
    align-items: center;
    gap: 15px;
}

/* ---------------- HAMBURGER ---------------- */
.hamburger {
    width: 24px;
    height: 18px;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    background: none;
    border: none;
    padding: 0;
}

.hamburger span {
    height: 1.5px;
    width: 100%;
    background: black;
    transition: 0.3s ease;
}

.hamburger.active span:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
}

.hamburger.active span:nth-child(2) {
    opacity: 0;
}

.hamburger.active span:nth-child(3) {
    transform: rotate(-45deg) translate(5px, -5px);
}

/* ---------------- LOGO ---------------- */
.logo {
    font-family: 'BlackMango', sans-serif;
    font-size: 1.9rem;
    letter-spacing: 0.5px;
}

/* ---------------- RIGHT SIDE ---------------- */
.nav-container {
    display: flex;
    align-items: center;
    gap: 28px;
}

.nav-links {
    display: flex;
    gap: 28px;
}

.nav-links a {
    text-decoration: none;
    color: black;
    font-size: 1rem;
    transition: opacity 0.2s ease;
}

.nav-links a:hover {
    opacity: 0.7;
}

/* ---------------- BUTTON ---------------- */
.try-btn {
    background: black;
    color: white;
    border: none;
    height: 60px;
    width: 120px;
    padding: 0 26px;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.3s ease;
}

.try-btn:hover {
    background: white;
    color: black;
    outline: 1px solid black;
}

/* ---------------- RESPONSIVE ---------------- */
@media (max-width: 768px) {
    header {
        height: 56px;
        padding: 0 16px;
    }

    .nav-links {
        display: none;
    }

    .hamburger {
        display: flex;
    }

    .logo {
        font-size: 1.5rem;
    }

    .try-btn {
        height: 56px;
        padding: 0 16px;
        font-size: 0.9rem;
    }
}

@media (min-width: 769px) {
    .hamburger {
        display: none;
    }
}
</style>




<div class="page-wrapper">
    <div class="page-container">

        <header>
            <!-- LEFT -->
            <div class="logo-hamburger-container">
                <button class="hamburger" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <div class="logo">gigtabi</div>
            </div>

            <!-- RIGHT -->
            <div class="nav-container">
                <div class="nav-links">
                    <a href="#">Sign In</a>
                    <a href="#">Contact</a>
                </div>
                <button class="try-btn">Try me</button>
            </div>
        </header>

    </div>
</div>

<script>
const hamburger = document.getElementById('hamburger');
hamburger.addEventListener('click', () => {
    hamburger.classList.toggle('active');
});
</script>
