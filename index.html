<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Header Example</title>
<style>
/* --- Header ("Heater") Styles --- */
header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: white;
    color: black;
    border: 2px solid black;
    padding: 0 1rem;
    height: 60px;
    position: relative;
}

/* --- Hamburger Menu --- */
.hamburger {
    width: 30px;
    height: 20px;
    color: black;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.hamburger span {
    display: block;
    height: 4px;
    background: #fff;
    border-radius: 0;
    transition: all 0.3s ease;
}

.hamburger.active span:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
}
.hamburger.active span:nth-child(2) {
    opacity: 0;
}
.hamburger.active span:nth-child(3) {
    transform: rotate(-45deg) translate(5px, -5px);
}

/* --- Logo --- */
.logo {
    margin-left: 1rem;
    font-size: 1.5rem;
    font-weight: bold;
}

/* --- Try Me Button --- */
:root {
    --try-btn-width: 120px; /* adjust width here */
}
.try-btn {
    background: #000;
    color: #fff;
    border: 1px solid black;
    border-radius: 0;
    cursor: pointer;
    height: 100%;
    padding: 0 1rem;
    font-size: 1rem;
    width: var(--try-btn-width);
    transition: background 0.3s ease;
}
.try-btn:hover {
    background: #fff;
    color: #000;
}
</style>
</head>
<body>

<header>
    <!-- Hamburger + Logo Left -->
    <div style="display: flex; align-items: center;">
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="logo">gigtabi</div>
    </div>

    <!-- Try Me Button Right -->
    <button class="try-btn">Try me</button>
</header>

<script>
// Hamburger menu toggle
const hamburger = document.getElementById('hamburger');
hamburger.addEventListener('click', () => {
    hamburger.classList.toggle('active');
});
</script>

</body>
</html>
