<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Header Example</title>
<style>
/* --- Base Zoom/Scale Effect (70% zoom out) --- */
body {
    transform: scale(0.7);
    transform-origin: top center;
    width: 142.857%; /* 100/0.7 = ~142.857% */
    min-height: 100vh;
}

/* --- Header Styles --- */
header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: white;
    color: black;
    border-bottom: 2px solid black; /* Only bottom border */
    padding: 0 1rem;
    height: 60px;
    position: relative;
    width: 100%;
    box-sizing: border-box;
}

/* --- Hamburger Menu (Black) --- */
.hamburger {
    width: 30px;
    height: 20px;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    position: relative;
}

.hamburger span {
    display: block;
    height: 3px;
    background: #000; /* Changed to black */
    border-radius: 2px;
    transition: all 0.3s ease;
    width: 100%;
}

.hamburger.active span:nth-child(1) {
    transform: rotate(45deg) translate(6px, 6px);
    background: #000; /* Black when active */
}
.hamburger.active span:nth-child(2) {
    opacity: 0;
}
.hamburger.active span:nth-child(3) {
    transform: rotate(-45deg) translate(6px, -6px);
    background: #000; /* Black when active */
}

/* --- Logo --- */
.logo {
    margin-left: 1rem;
    font-size: 1.5rem;
    font-weight: bold;
}

/* --- Try Me Button --- */
.try-btn {
    background: #000;
    color: #fff;
    border: 1px solid black;
    border-radius: 0;
    cursor: pointer;
    height: 36px;
    padding: 0 1rem;
    font-size: 1rem;
    width: 120px;
    transition: background 0.3s ease, color 0.3s ease;
    white-space: nowrap;
}
.try-btn:hover {
    background: #fff;
    color: #000;
}

/* --- Mobile Compatibility --- */
@media (max-width: 768px) {
    body {
        transform: scale(1); /* Reset zoom on mobile */
        width: 100%;
        min-height: 100vh;
    }
    
    header {
        padding: 0 0.75rem;
        height: 56px;
    }
    
    .logo {
        margin-left: 0.75rem;
        font-size: 1.3rem;
    }
    
    .hamburger {
        width: 26px;
        height: 18px;
    }
    
    .try-btn {
        width: 100px;
        height: 34px;
        padding: 0 0.75rem;
        font-size: 0.9rem;
    }
}

/* --- Small Mobile Devices --- */
@media (max-width: 480px) {
    header {
        padding: 0 0.5rem;
        height: 52px;
    }
    
    .logo {
        margin-left: 0.5rem;
        font-size: 1.2rem;
    }
    
    .hamburger {
        width: 24px;
        height: 16px;
    }
    
    .hamburger span {
        height: 2.5px;
    }
    
    .hamburger.active span:nth-child(1) {
        transform: rotate(45deg) translate(5px, 5px);
    }
    
    .hamburger.active span:nth-child(3) {
        transform: rotate(-45deg) translate(5px, -5px);
    }
    
    .try-btn {
        width: 90px;
        height: 32px;
        padding: 0 0.5rem;
        font-size: 0.85rem;
    }
}
</style>
</head>
<body>

<header>
    <!-- Hamburger + Logo Left -->
    <div style="display: flex; align-items: center;">
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="logo">gigtabi</div>
    </div>

    <!-- Try Me Button Right -->
    <button class="try-btn">Try me</button>
</header>

<script>
// Hamburger menu toggle
const hamburger = document.getElementById('hamburger');
hamburger.addEventListener('click', () => {
    hamburger.classList.toggle('active');
});

// Optional: Close menu when clicking outside on mobile
document.addEventListener('click', (event) => {
    if (!event.target.closest('.hamburger') && hamburger.classList.contains('active')) {
        hamburger.classList.remove('active');
    }
});
</script>

</body>
</html>
