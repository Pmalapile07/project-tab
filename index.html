<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7, maximum-scale=5.0, user-scalable=yes">
    <title>Gigtabi - Connecting Neighbors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* ========== ORIGINAL HEADER STYLES (UNCHANGED) ========== */
        :root {
            --color-white: #ffffff;
            --color-black: #000000;
            --color-blue: #296CB2;
            --color-gray-500: #666666;
            --border-radius: 8px;
            --header-height: 100px;
            --mobile-header-height: 85px;
        }

        [data-theme="dark"] {
            --bg-color: var(--color-black);
            --header-bg: rgba(0, 0, 0, 0.98);
            --text-color: var(--color-white);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header Styles - KEEP EXACTLY AS IS */
        .glass-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--header-height);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 28px;
            background: var(--header-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            z-index: 1000;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
        }

        @media (max-width: 900px) {
            .glass-header {
                height: var(--mobile-header-height);
                padding: 0 20px;
            }
        }

        .logo {
            font-family: 'Unbounded', sans-serif;
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 900;
            letter-spacing: -0.5px;
            color: var(--text-color);
            line-height: 1;
            user-select: none;
        }

        /* Navigation Styles - HIDDEN/REMOVED */
        .desktop-nav,
        .hamburger-menu,
        .mobile-nav,
        .menu-overlay {
            display: none !important;
            visibility: hidden !important;
        }

        /* ========== CINEMATIC MAP EXPERIENCE STYLES ========== */
        
        /* Main Container */
        .cinematic-experience {
            position: relative;
            height: calc(100vh - var(--header-height));
            margin-top: var(--header-height);
            overflow: hidden;
            background: #0a0a0f;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        @media (max-width: 900px) {
            .cinematic-experience {
                height: calc(100vh - var(--mobile-header-height));
                margin-top: var(--mobile-header-height);
            }
        }
        
        /* Background Environment */
        .environment-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .bg-gradient {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at 50% 50%, 
                rgba(41, 108, 178, 0.15) 0%,
                rgba(41, 108, 178, 0.08) 25%,
                rgba(10, 10, 15, 0.9) 70%);
            filter: blur(40px);
        }
        
        .bg-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(74, 143, 212, 0.1) 0.5px, transparent 0.5px),
                radial-gradient(circle at 80% 20%, rgba(41, 108, 178, 0.08) 0.5px, transparent 0.5px),
                radial-gradient(circle at 40% 70%, rgba(74, 143, 212, 0.12) 0.5px, transparent 0.5px),
                radial-gradient(circle at 60% 90%, rgba(41, 108, 178, 0.1) 0.5px, transparent 0.5px);
            background-size: 400px 400px, 300px 300px, 350px 350px, 250px 250px;
            animation: floatParticles 80s infinite linear;
        }
        
        @keyframes floatParticles {
            0% {
                background-position: 0 0, 100px 150px, 250px 300px, 400px 100px;
            }
            100% {
                background-position: 400px 400px, 500px 550px, 650px 700px, 800px 500px;
            }
        }
        
        /* Floating Nodes */
        .floating-nodes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }
        
        .floating-node {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            will-change: transform, width, height;
            z-index: 3;
            user-select: none;
        }
        
        .floating-node:hover {
            transform: scale(1.2) !important;
            z-index: 10;
        }
        
        .floating-node::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: inherit;
            filter: blur(15px);
            opacity: 0.3;
            z-index: -1;
            transition: all 0.4s ease;
        }
        
        .node-content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 10px;
        }
        
        .node-icon {
            font-size: 24px;
            margin-bottom: 8px;
            opacity: 0.9;
        }
        
        .node-text {
            font-family: 'Unbounded', sans-serif;
            font-size: 11px;
            font-weight: 300;
            line-height: 1.2;
            opacity: 0.8;
            max-width: 60px;
        }
        
        /* Node Types */
        .node-need-help {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.2);
        }
        
        .node-help-needed {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            box-shadow: 0 10px 30px rgba(78, 205, 196, 0.2);
        }
        
        .node-available-help {
            background: linear-gradient(135deg, #296CB2, #4a8fd4);
            box-shadow: 0 10px 30px rgba(41, 108, 178, 0.2);
        }
        
        /* Tooltip */
        .node-tooltip {
            position: fixed;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            color: #1a1a2e;
            padding: 12px 16px;
            border-radius: 12px;
            font-family: 'Unbounded', sans-serif;
            font-size: 12px;
            font-weight: 400;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            pointer-events: none;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            max-width: 160px;
            text-align: center;
        }
        
        .node-tooltip::after {
            content: '';
            position: absolute;
            top: -6px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-bottom: 6px solid rgba(255, 255, 255, 0.95);
        }
        
        /* Abstract Map */
        .abstract-map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            visibility: hidden;
            z-index: 5;
            transition: opacity 0.8s cubic-bezier(0.16, 1, 0.3, 1), visibility 0.8s;
        }
        
        .abstract-map.active {
            opacity: 1;
            visibility: visible;
        }
        
        .map-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
            overflow: hidden;
        }
        
        .map-grid {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: moveGrid 120s linear infinite;
            opacity: 0.3;
        }
        
        @keyframes moveGrid {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(-40px, -40px);
            }
        }
        
        .map-fog {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, transparent 30%, rgba(10, 10, 15, 0.7) 70%);
            filter: blur(20px);
        }
        
        /* Neighborhood Blobs */
        .neighborhood-blobs {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.4;
            mix-blend-mode: screen;
            animation: blobFloat 20s infinite ease-in-out;
        }
        
        .blob-1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #296CB2, #4a8fd4);
            top: 20%;
            left: 15%;
            animation-delay: 0s;
        }
        
        .blob-2 {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            top: 60%;
            left: 70%;
            animation-delay: -5s;
        }
        
        .blob-3 {
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            top: 40%;
            left: 50%;
            animation-delay: -10s;
        }
        
        .blob-4 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #9d50bb, #6e48aa);
            top: 10%;
            left: 80%;
            animation-delay: -15s;
        }
        
        @keyframes blobFloat {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(30px, -20px) scale(1.05);
            }
            50% {
                transform: translate(-20px, 30px) scale(0.95);
            }
            75% {
                transform: translate(20px, 20px) scale(1.1);
            }
        }
        
        /* Pulsing Dots */
        .pulsing-dots {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 6;
        }
        
        .pulse-dot {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 7;
        }
        
        .pulse-dot::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: inherit;
            animation: pulse 2s infinite cubic-bezier(0.4, 0, 0.6, 1);
            z-index: -1;
        }
        
        .pulse-dot::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: white;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(3);
                opacity: 0;
            }
        }
        
        .pulse-dot:hover {
            transform: scale(1.5);
        }
        
        /* Dot Types */
        .dot-available {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
        }
        
        .dot-seeking {
            background: linear-gradient(135deg, #296CB2, #4a8fd4);
        }
        
        .dot-busy {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
        }
        
        /* Dot Info Panel */
        .dot-info {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 24px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 100;
        }
        
        .dot-info.active {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }
        
        .info-content {
            color: #1a1a2e;
        }
        
        .dot-name {
            font-family: 'Unbounded', sans-serif;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .dot-status {
            font-family: 'Unbounded', sans-serif;
            font-size: 16px;
            font-weight: 400;
            color: #296CB2;
            margin-bottom: 12px;
        }
        
        .dot-skills {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            color: #666;
            line-height: 1.5;
        }
        
        .close-info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .close-info:hover {
            background: rgba(0, 0, 0, 0.05);
            color: #1a1a2e;
            transform: rotate(90deg);
        }
        
        /* Back Button */
        .back-to-floating {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-family: 'Unbounded', sans-serif;
            font-size: 14px;
            font-weight: 400;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            z-index: 10;
            opacity: 0;
            visibility: hidden;
        }
        
        .back-to-floating.visible {
            opacity: 1;
            visibility: visible;
        }
        
        .back-to-floating:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateX(-50%) translateY(-2px);
        }
        
        .back-to-floating svg {
            width: 20px;
            height: 20px;
            fill: white;
        }
        
        /* Loading Screen */
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0f;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.8s ease, visibility 0.8s;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            position: relative;
            margin-bottom: 24px;
        }
        
        .spinner-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid transparent;
            border-top-color: #296CB2;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-family: 'Unbounded', sans-serif;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        /* Transition Effects */
        .transition-blur {
            filter: blur(20px);
            opacity: 0.5;
            transform: scale(0.95);
        }
        
        .transition-scale {
            transform: scale(1.2);
            opacity: 0;
        }
        
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .floating-node {
                width: 70px;
                height: 70px;
            }
            
            .node-icon {
                font-size: 20px;
            }
            
            .node-text {
                font-size: 10px;
            }
            
            .dot-info {
                width: 95%;
                padding: 20px;
            }
            
            .dot-name {
                font-size: 20px;
            }
            
            .blob {
                filter: blur(30px);
            }
        }
        
        @media (max-width: 480px) {
            .floating-node {
                width: 60px;
                height: 60px;
            }
            
            .node-text {
                font-size: 9px;
                max-width: 50px;
            }
            
            .back-to-floating {
                font-size: 12px;
                padding: 10px 20px;
            }
        }
    </style>
</head>

            { name: 'Casey Kim', status: 'available', skills: 'Cleaning, Organizing, IKEA assembly', x: 25, y: 70 },
            { name: 'Morgan Lee', status: 'seeking', skills: 'Needs computer help', x: 55, y: 20 },
            { name: 'Riley Jones', status: 'available', skills: 'Yard work, Car washing', x: 80, y: 65 },
            { name: 'Drew Patel', status: 'seeking', skills: 'Babysitting needed', x: 35, y: 25 }
        ];
        
        // Initialize
        function init() {
            createFloatingNodes();
            createPulsingDots();
            setupEventListeners();
            simulateLoading();
            
            console.log('Cinematic Map Experience initialized');
        }
        
        // Create Floating Nodes
        function createFloatingNodes() {
            const container = DOM.floatingNodes;
            const positions = generateNodePositions(nodeTypes.length);
            
            nodeTypes.forEach((nodeType, index) => {
                const node = document.createElement('div');
                node.className = `floating-node ${nodeType.colorClass}`;
                node.dataset.type = nodeType.type;
                node.dataset.tooltip = nodeType.tooltip;
                
                // Position
                const pos = positions[index];
                node.style.left = `${pos.x}%`;
                node.style.top = `${pos.y}%`;
                
                // Content
                node.innerHTML = `
                    <div class="node-content">
                        <div class="node-icon">${nodeType.icon}</div>
                        <div class="node-text">${nodeType.text}</div>
                    </div>
                `;
                
                // Add to DOM
                container.appendChild(node);
                state.nodes.push(node);
                
                // Add animation
                animateNode(node, index);
            });
        }
        
        // Generate non-overlapping positions
        function generateNodePositions(count) {
            const positions = [];
            const padding = 15; // Minimum distance between nodes in percentage
            
            for (let i = 0; i < count; i++) {
                let attempts = 0;
                let position;
                
                do {
                    position = {
                        x: 10 + Math.random() * 80,
                        y: 10 + Math.random() * 80
                    };
                    attempts++;
                } while (isOverlapping(position, positions, padding) && attempts < 100);
                
                positions.push(position);
            }
            
            return positions;
        }
        
        function isOverlapping(newPos, existingPositions, padding) {
            return existingPositions.some(pos => {
                const distance = Math.sqrt(
                    Math.pow(newPos.x - pos.x, 2) + 
                    Math.pow(newPos.y - pos.y, 2)
                );
                return distance < padding;
            });
        }
        
        // Animate floating node
        function animateNode(node, index) {
            // Initial random offset
            const offsetX = (Math.random() - 0.5) * 40;
            const offsetY = (Math.random() - 0.5) * 40;
            const duration = 20 + Math.random() * 10;
            const delay = index * 0.5;
            
            // Apply initial transform
            node.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
            
            // Create keyframe animation
            const keyframes = [
                { transform: `translate(${offsetX}px, ${offsetY}px)` },
                { transform: `translate(${-offsetX}px, ${-offsetY}px)` },
                { transform: `translate(${offsetX}px, ${offsetY}px)` }
            ];
            
            const options = {
                duration: duration * 1000,
                iterations: Infinity,
                easing: 'ease-in-out',
                delay: delay * 1000
            };
            
            node.animation = node.animate(keyframes, options);
        }
        
        // Create Pulsing Dots
        function createPulsingDots() {
            const container = DOM.pulsingDots;
            
            dotData.forEach((dot, index) => {
                const dotElement = document.createElement('div');
                dotElement.className = `pulse-dot dot-${dot.status}`;
                dotElement.dataset.name = dot.name;
                dotElement.dataset.skills = dot.skills;
                dotElement.dataset.status = dot.status;
                
                // Position
                dotElement.style.left = `${dot.x}%`;
                dotElement.style.top = `${dot.y}%`;
                
                // Add staggered animation delay
                dotElement.style.animationDelay = `${index * 0.5}s`;
                
                container.appendChild(dotElement);
                state.dots.push(dotElement);
            });
        }
        
        // Setup Event Listeners
        function setupEventListeners() {
            // Node hover
            state.nodes.forEach(node => {
                node.addEventListener('mouseenter', handleNodeHover);
                node.addEventListener('mouseleave', handleNodeLeave);
                node.addEventListener('click', handleNodeClick);
            });
            
            // Dot click
            state.dots.forEach(dot => {
                dot.addEventListener('click', handleDotClick);
            });
            
            // Close info
            DOM.closeInfo.addEventListener('click', closeDotInfo);
            
            // Back button
            DOM.backToFloating.addEventListener('click', switchToFloatingView);
            
            // Window resize
            window.addEventListener('resize', handleResize);
            
            // Tooltip follows mouse
            DOM.cinematicExperience.addEventListener('mousemove', updateTooltipPosition);
            
            // Touch events for mobile
            DOM.cinematicExperience.addEventListener('touchstart', handleTouchStart, { passive: false });
            DOM.cinematicExperience.addEventListener('touchend', handleTouchEnd, { passive: false });
        }
        
        // Node Hover
        function handleNodeHover(e) {
            if (state.isTransitioning || state.currentView !== 'floating') return;
            
            const node = e.currentTarget;
            const tooltipText = node.dataset.tooltip;
            
            // Show tooltip
            DOM.nodeTooltip.textContent = tooltipText;
            DOM.nodeTooltip.style.opacity = '1';
            DOM.nodeTooltip.style.transform = 'translateY(0)';
            
            // Store node reference for tooltip positioning
            state.activeNode = node;
            updateTooltipPosition(e);
        }
        
        function handleNodeLeave() {
            DOM.nodeTooltip.style.opacity = '0';
            DOM.nodeTooltip.style.transform = 'translateY(10px)';
            state.activeNode = null;
        }
        
        // Update Tooltip Position
        function updateTooltipPosition(e) {
            if (!state.activeNode || !DOM.nodeTooltip.style.opacity || DOM.nodeTooltip.style.opacity === '0') return;
            
            const nodeRect = state.activeNode.getBoundingClientRect();
            const tooltipWidth = DOM.nodeTooltip.offsetWidth;
            
            let x = nodeRect.left + nodeRect.width / 2 - tooltipWidth / 2;
            let y = nodeRect.top - 50;
            
            // Keep tooltip within viewport
            x = Math.max(10, Math.min(x, window.innerWidth - tooltipWidth - 10));
            y = Math.max(10, y);
            
            DOM.nodeTooltip.style.left = `${x}px`;
            DOM.nodeTooltip.style.top = `${y}px`;
        }
        
        // Node Click
        function handleNodeClick(e) {
            if (state.isTransitioning) return;
            
            e.preventDefault();
            e.stopPropagation();
            
            const node = e.currentTarget;
            state.isTransitioning = true;
            
            // Add click effect
            node.style.transform = 'scale(1.3)';
            setTimeout(() => {
                node.style.transform = '';
            }, 300);
            
            // Transition to map view
            switchToMapView();
        }
        
        // Dot Click
        function handleDotClick(e) {
            const dot = e.currentTarget;
            const name = dot.dataset.name;
            const skills = dot.dataset.skills;
            const status = dot.dataset.status;
            
            // Update dot info
            document.querySelector('.dot-name').textContent = name;
            document.querySelector('.dot-skills').textContent = skills;
            
            // Update status with appropriate text
            let statusText = '';
            switch(status) {
                case 'available':
                    statusText = 'Available now';
                    break;
                case 'seeking':
                    statusText = 'Looking for help';
                    break;
                case 'busy':
                    statusText = 'Currently helping';
                    break;
            }
            document.querySelector('.dot-status').textContent = statusText;
            
            // Show info panel
            DOM.dotInfo.classList.add('active');
            
            // Add click effect
            dot.style.transform = 'scale(1.8)';
            setTimeout(() => {
                dot.style.transform = '';
            }, 300);
        }
        
        // Close Dot Info
        function closeDotInfo() {
            DOM.dotInfo.classList.remove('active');
        }
        
        // Switch to Map View
        function switchToMapView() {
            // Hide loading screen if still visible
            DOM.loadingScreen.style.opacity = '0';
            DOM.loadingScreen.style.visibility = 'hidden';
            
            // Start transition
            DOM.floatingNodes.classList.add('transition-scale');
            DOM.environmentBg.classList.add('transition-blur');
            
            // After blur effect, show map
            setTimeout(() => {
                DOM.abstractMap.classList.add('active');
                DOM.backToFloating.classList.add('visible');
                
                // Reset floating view
                DOM.floatingNodes.classList.remove('transition-scale');
                DOM.environmentBg.classList.remove('transition-blur');
                DOM.floatingNodes.style.opacity = '0';
                DOM.floatingNodes.style.visibility = 'hidden';
                
                state.currentView = 'map';
                state.isTransitioning = false;
            }, 600);
        }
        
        // Switch to Floating View
        function switchToFloatingView() {
            state.isTransitioning = true;
            
            // Hide map
            DOM.abstractMap.classList.remove('active');
            DOM.backToFloating.classList.remove('visible');
            DOM.dotInfo.classList.remove('active');
            
            // Show floating nodes with fade in
            DOM.floatingNodes.style.opacity = '0';
            DOM.floatingNodes.style.visibility = 'visible';
            
            setTimeout(() => {
                DOM.floatingNodes.style.opacity = '1';
                state.currentView = 'floating';
                state.isTransitioning = false;
            }, 300);
        }
        
        // Handle Window Resize
        function handleResize() {
            // Update tooltip position if active
            if (state.activeNode && DOM.nodeTooltip.style.opacity === '1') {
                updateTooltipPosition({});
            }
        }
        
        // Touch Events
        function handleTouchStart(e) {
            if (e.touches.length === 1) {
                const touch = e.touches[0];
                const element = document.elementFromPoint(touch.clientX, touch.clientY);
                
                // Check if touching a node
                if (element && element.classList.contains('floating-node')) {
                    e.preventDefault();
                    handleNodeHover({ currentTarget: element });
                }
            }
        }
        
        function handleTouchEnd(e) {
            handleNodeLeave();
        }
        
        // Simulate Loading
        function simulateLoading() {
            setTimeout(() => {
                DOM.loadingScreen.style.opacity = '0';
                DOM.loadingScreen.style.visibility = 'hidden';
            }, 1800);
        }
        
        // Initialize on DOM Load
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
